{% extends "layout.html" %} {% block body %}

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand">Purkinje</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-sidebar">
                <li><a href="#all">All Test Cases</a></li>
                <li><a href="#fails">Failed Test Cases</a></li>
                <li><a href="#passes">Passed Test Cases</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="pageheader">Test Results</h1>
            <div class="table-responsive">
                <table class="table table-striped" ng-controller="TestResultsTableController">
                    <thead>
                        <tr>
                            <th>Test Case</th>
                            <th>File</th>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in testResults">
                            <td>{[result.name]}</td>
                            <td>{[result.file]}</td>
                            <td class='{[ result.verdict|verdictClassFilter ]}'>
                                {[result.verdict]}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
