sudo: required
dist: trusty
python:
  - "2.7"
cache:
  apt: true
  directories:
    - $HOME/data

before_install:
    - type docker
    - docker --version
    - type docker-compose
    - docker-compose --version

    - sudo service docker stop
    - wget https://get.docker.com/builds/Linux/x86_64/docker-1.11.0.tgz
    - tar xzvf docker-1.11.0.tgz
    - chmod +x docker/*
    - sudo mv docker/* /usr/bin
    - sudo service docker restart
    - docker ps
    - sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
    - sudo chmod +x /usr/local/bin/docker-compose
    - type docker-compose
    - docker-compose --version

    - sudo apt-get update -yy
    - sudo apt-get install -yy make

install:
    - make stack-up

script:
   - make test
   - make doc

