<div class="row">
    <div class="main" ng-controller="DashboardController">
        <h2 ng-if="testSuiteName.length">{[testSuiteName]}</h2>
        <h2 id="test-suite-header" class="testsuite-header-inactive" ng-if="!testSuiteName.length">{["NO_TEST_SUITE" | translate]}</h2>
        <div class="row">
            <div id="stats-area">
            <test-results-charts tc-count="tcCount" verdict-counts="verdictCounts" duration-counts="durationCounts"/>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <progressbar ng-if="testSuiteName.length" class="testsuite-progress" min="0" max="100" value="suiteProgress"
                    type="default"
                    title="{[ 'NUM_TEST_CASES' | translate ]}: {[tcCount]}, {['NUM_EXECUTED' | translate ]}: {[gridData.length]}">{[suiteProgress]} % ({[gridData.length]} of {[tcCount]})</progressbar>
                </div>

                <div class="col-sm-1">
                    <test-progress-indicator id="test-progress" state="running"></test-progress-indicator>
                </div>
            </div>
        </div>

        <div class="row">
            <test-results-grid grid-data="data" verdict-counts="verdictCounts"/>
            </div>
        </div>
    </div>
</div>
