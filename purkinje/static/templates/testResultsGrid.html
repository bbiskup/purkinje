<div class="row">
    <div id="xyz" class="abc">other: {[ verdictCounts.all ]}</div>
    <div class="col-sm-9">
        <!-- Filter for test result display -->
        <div class="btn-group" class="test-case-controls">
            <a id="clear-dummy-data-button" class="btn btn-danger" ng-click="clearEvents()" href="#">
                <i class="fa fa-trash-o fa-lg"></i>{["CLEAR_BUTTON" | translate]}
            </a>
            <a id="create-dummy-data-button" class="btn btn-default" ng-click="createDummyData()" href="#">
                <i class="fa fa-paper-plane fa-lg"></i>{[ "DUMMY_DATA_BUTTON" | translate]}
            </a>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="sel in resultFilterSelections"><a href="#">{[sel.name]}</a>
                </li>
            </ul>
        </div>
    </div>
    <p></p>
    <div class='test-results-grid'>
        <div ui-grid="gridOptions" external-scopes="extGrid" class='test-result-table'></div>
    </div>

    <div id="total-num-test-cases" ng-if="tcCount > 0" class="text-info"><small>{["TOTAL_NUM_TEST_CASES" | translate]}: {[verdictCounts.all]}</small>

    </div>
</div>
